name: Publish Blog to Hashnode

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

jobs:
  publish:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Repo
      uses: actions/checkout@v3

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install deps
      run: pip install pyyaml

    - name: Build blog post
      run: python scripts/build_blog.py

    - name: Publish to Hashnode
      run: |
        POST_FILE=$(ls final_posts/*.md)
        CONTENT=$(cat $POST_FILE)

        curl -X POST "https://gql.hashnode.com/" \
          -H "Content-Type: application/json" \
          -H "Authorization: ${{ secrets.HASHNODE_API_TOKEN }}" \
          -d '{
            "query": "mutation CreateStory($input: CreateStoryInput!){ createStory(input: $input){ post { _id title } }}",
            "variables": {
              "input": {
                "title": "'"$(grep -m1 'title:' $POST_FILE | cut -d '"' -f2)"'",
                "contentMarkdown": "'"$(echo "$CONTENT" | sed 's/"/\\"/g')"'" 
              }
            }
          }'
