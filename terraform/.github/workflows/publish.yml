name: Build & Publish Blog to Hashnode

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: pip install pyyaml

    - name: Build blog post
      run: python scripts/build_blog.py

    - name: Publish to Hashnode
      run: |
        POST_FILE=$(ls final_posts/*.md)
        CONTENT=$(cat $POST_FILE)

        TITLE=$(grep '^title:' $POST_FILE | sed 's/title: "\(.*\)"/\1/')
        SERIES_ID="${{ secrets.HASHNODE_SERIES_ID }}"
        PUB_ID="${{ secrets.HASHNODE_PUBLICATION_ID }}"

        # Escape multi-line markdown for JSON
        CONTENT_ESCAPED=$(printf '%s' "$CONTENT" | sed 's/"/\\"/g')

        curl -X POST "https://gql.hashnode.com/" \
          -H "Content-Type: application/json" \
          -H "Authorization: ${{ secrets.HASHNODE_API_TOKEN }}" \
          -d '{
            "query": "mutation PublishPost($input: CreateStoryInput!) { createStory(input: $input) { post { _id title slug } } }",
            "variables": {
              "input": {
                "publicationId": "'"$PUB_ID"'",
                "title": "'"$TITLE"'",
                "contentMarkdown": "'"$CONTENT_ESCAPED"'",
                "partOfSeries": "'"$SERIES_ID"'"
              }
            }
          }'
